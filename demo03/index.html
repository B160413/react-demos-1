<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      let arr = [
        <h1 key="1">Hello world!</h1>,
        <h2 key="2">React is awesome</h2>,
      ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('example')
      );
    </script>
  <script type="text/babel">
    var food=[
            <p key="1">Do you want some apples?</p>,
            <p key="2">Do you want some bananas?</p>,
            <p key="3">Do you want some oranges?</p>
    ];
    ReactDOM.render(
            <div>{food}</div>,
            document.getElementById('example')
    )
  </script>
  <script type="text/babel">
    var frame=[<p key="1">React</p>,
            <p key="2">Vue</p>,
      <p key="3">Bootstrap</p>
    ]
    ReactDOM.render(
            <div>{frame}</div>,
            document.getElementById('example')
    );
  </script>
  </body>
</html>
